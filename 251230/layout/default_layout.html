<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: #c8e9c6;
            
        }

        #wrap{
            
            margin: 0 auto;
            text-align: center;
            width: 1000px;
        }

        header{
            width: 1000px; 
            height: 100px;
            background-color: #068000;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }

        nav{
            width: 1000px; 
            height: 100px;
            background-color: #079200;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }

        aside{
            width: 300px; 
            height: 600px;
            background-color: #09ac00;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }

        main{
            width: 700px; 
            height: 600px;
            background-color: #0ac700;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }

        footer{
            width: 1000px; 
            height: 100px;
            background-color: #0be000;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }

        aside, main, footer{
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
    <header>head</header>
    <nav>nav</nav>
    <aside>side</aside>
    <main>content</main>
    <footer>footer</footer>
    
</body>
</html>
