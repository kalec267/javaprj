<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- 
        1)div class wrap작성
        2)div class content 작성
        3).content 기본 네모블록 만들기(스타일태그 작성)
        4).content:hover color: transparent; 변환 
        5).content::before작성 (반드시 content속성을 추가)
        6).content::after작성(반드시 content속성을 추가)
        7).wrap의 속성 중 position속성을 relative로 변경
        8).content 속성 중 position속성을 absolute로 변경
        9).content의 
        일반속성, before속성, after속성 중 top, left를 적당한 값을 처리
        -->
        
        <style>
            .content {
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }

            .content:hover {
                /* 글자색만 반전 */
                color: transparent;

            }
            .content:hover::after {
                content: "구독|기사보기";
                color: black;
            }

            .wrap:hover {
                position: relative;
            }

            .content:hover {
                position: absolute;
                top: 0;
                left: 0;
            }
            .content:hover::after {
                position: absolute;
                top: 0;
                left: 0;
            }

            /* 배경색과 글자색 처리 */
            .content:hover::after {
                color: white;
                background-color: blue;
            }

            /* 넓이 처리 */
            .wrap {
                width: 100px;
                height: 100px;
                line-height: 100px;
                text-align: center;
                font-size: 17px;
                font-weight: bold;
            }
            .content:hover::after {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="content">
                content
            </div>
        </div>
    </body>
</html>
