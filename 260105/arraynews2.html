
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
div{
    width:150px;
    height:100px;
    border:1px solid black;
    text-align: center;
    color: black;
    font-size: 20px;
    font-weight: bold;
    line-height: 100px;
    position: relative; /* ::after 위치 지정용 */
}

/* 마우스 올렸을 때 기존 텍스트 숨기기 */
div:hover{
    color: transparent; 
    background-color: blue;
}

/* ::after로 새로운 내용 표시 */
div::after {
    content: ""; /* 기본에는 아무 내용 없음 */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    line-height: 100px;
    text-align: center;
    color: white;
    font-size: 20px;
    font-weight: bold;
    pointer-events: none; /* 마우스 이벤트 방해하지 않음 */
}

div:hover::after {
    content: "구독 | 기사보기";
}
</style>
</head>
<body>
<div>
    서울신문
</div>
</body>
</html>
