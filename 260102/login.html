<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            body {
                background-color: rgba(0, 143, 143, 0.339);
            }

            .input-wrap {
                position: relative;
                width: 300px;
            }
            .input-wrap input {
                width: 100%;
                padding-right: 70px;
                height: 40px;
                box-sizing: border-box;
            }

            .input-wrap button {
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                height: 30px;
                border: none;
                background-color: rgb(0, 194, 194);
                color: white;
                border-radius: 5px;
            }

            input {
                border: solid gray 1px;
            }
            label {
                font-size: 11px;
                font-weight: bold;
            }
            ul {
                list-style: none;
                background-color: white;
                border-radius: 10px;
            }
            ul > li {
                padding: 5px;
            }
            .birth-wrap {
                width: 200px;
            }
            select {
                width: 33%;
                height: 30px;
            }
        </style>
    </head>
    <body>

        <ul>
            <li>
                <div>
                    <p>
                        <h3>회원가입</h3>
                        <label>회원이 되어 다양한 혜택을 경험 해보세요!</label>
                    </p>
                </div>
            </li>
            <li>
                <div>
                    <label >아이디</label><br>
                    <div class="input-wrap">
                        <input type="text" placeholder="아이디 입력(6~20자)">
                        <button>증복확인</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="input-wrap">
                    <label>비밀번호</label><br>
                    <input
                        type="password"
                        id="password"
                        placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8-20자)"><br>
                    <label>비밀번호 확인</label><br>
                    <input type="pwconfirm" id="pwconfirm" placeholder="비밀번호 재입력">
                    <br>
                </div>
            </li>

            <li>
                <div class="input-wrap">
                    <label>이름</label><br>
                    <input type="text" id="name" placeholder="이름을 입력하세요"><br>
                </div>
            </li>
            <li>
                <div class="input-wrap">
                    <label>전화번호</label><br>
                    <input type="number" placeholder="전화번호 입력(-제외 11자리 입력)">
                    <br>
                </div>
            </li>
            <li>
                <div class="">
                    <label>이메일 주소</label><br>
                    <input type="email" style="width: 130px;" placeholder="이메일 주소">
                    &nbsp;&nbsp;@&nbsp;&nbsp;
                    <input type="email" style="width: 120px;" placeholder="naver.com">
                    <br>
                </div>
            </li>

            <li>
                <div class="birth-wrap">
                    <label>생년월일</label><br>
                    <select id="year">
                        <option value="">년도</option>
                    </select>&nbsp;&nbsp;&nbsp;

                    <select id="month">
                        <option>월</option>
                    </select>&nbsp;&nbsp;

                    <select id="day">
                        <option>일</option>
                    </select>
                    <br>
                    <br>
                    <script>
                        const year = document.getElementById("year");
                        for (i = 1901; i < 2027; i++) {
                            const option = document.createElement("option")
                            option.value = i;
                            option.textContent = i;
                            year.appendChild(option);
                        }

                        const month = document.getElementById("month");
                        for (i = 1; i < 13; i++) {
                            const option = document.createElement("option")
                            option.value = i + "월";
                            option.textContent = i;
                            month.appendChild(option);
                        }

                        const day = document.getElementById("day");
                        for (i = 1; i < 32; i++) {
                            const option = document.createElement("option")
                            option.value = i;
                            option.textContent = i;
                            day.appendChild(option);
                        }

                        month.addEventListener("change", function () {
                            // alert(this.value) 값이 변경될 때 무엇을 하면 될지 적으세요. 월의 값이 1,3,5,7,8,10,12월일 경우 31일까지
                            // 표시 월의 값이 4,6,9,11월일 경우 30일까지 표시 월의 값이 2월일 경우 28일까지 표시 문제점: 기존의 입력된 값이 누적되어
                            // 일자가 생성되는 문제(clear)
                            // 수정사항: 연도는 순서가 현재를 최신순으로 변경
                            let _month = this.value
                            // day.innerHTML="";
                            day.options.length=1;
                            if (_month == 1 || _month == 3 || _month == 5 || _month == 7 || _month == 8 || _month == 10 || _month == 12) {
                                gen_day(31);
                            } else if (_month == 4 || _month == 6 || _month == 9 || _month == 11) {
                                gen_day(30);
                            } else if (_month == 2) {
                                gen_day(28);
                            } else {}

                        });

                        function gen_day(end) {
                            for (i = 1; i <= end; i++) {
                                const option = document.createElement("option")
                                option.value = i;
                                option.textContent = i;
                                month.appendChild(option);
                            }
                        }
                    </script>
                </div>

            </li>

            <li>
                <div>
                    <button
                        type="submit"
                        style="
            font-size: 17px;
            background-color: rgb(0, 0, 173);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 70px;
            ">가입하기</button>
                    <button
                        type="submit"
                        style="
            font-size: 17px;
            background-color: rgb(182, 182, 0);
            color: white;
            border: none;
            border-radius: 5px;
            ">가입취소</button>
                </div>
            </li>
            <br>

        </ul>

    </body>
</html>
