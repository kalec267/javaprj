<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            nav {
                display: flex;
            }
            ul {
                display: flex;
            }
            .navbar_icon,
            .navbar_logo,
            .navbar_menu {
                list-style: none;
            }
            .navbar {
                border: 2px solid black;
                /* navbar에서 로그는 왼쪽, 메뉴는 중앙, 아이콘은 오른쪽에 배치 */
                justify-content: space-between;
            }
            .navbar_logo {
                border: 2px solid red;
            }
            .navbar_menu > li {
                /* navbar_menu의 내용을 위아래 좌우 간격 조정 */
                padding: 8px 12px;
            }
            .navbar_icon {
                border: 2px solid blue;
            }

            /* navbar_logo, icon을 위아래 간격 조정 */
            .navbar {
                align-items: center;
            }
            .navbar_logo > li {
                padding: 8px 0;
            }

            .navbar_icon > li {
                padding: 8px 5px;
            }

            /* navbar에 배경, 글자색, 글자크기 설정 */
            .navbar {
                background-color: #263343;
                color: white;
                font-size: 18px;
            }
            /* border 없애기 */
            .navbar,
            .navbar_icon,
            .navbar_logo,
            .navbar_menu {
                border: none;
            }

            /* 개별 배경색, 글자색, 크기 지정(별도설정) */

            /* 효과지정 */
            /* 메뉴에 마우스를 올렸을 때 배경색, 글자색 변겨 */
            .navbar_menu > li:hover {
                background-color: white;
                color: black;
                border-radius: 5px;
            }

            /* 메뉴바 icon을 코드에 넣은 후 표시되지 않게 처리하는 방법 */
            /* 화면에 표시 여부는 display에 none, block으로 처리 가능 */
            /* 미디어쿼리 전에 설정 해야함 */
            .fa-bars {
                display: none;
                position: absolute;
                top: 10px;
                right: 10px;
            }

            /* 스크린 넓이가 768보다 작을 경우 적용하는 스타일*/
            /* 기본 flex는 한 행에 여러개의 요소가 나열되지만,
            한 줄에 하나씩 나열되도록 처리*/
            @media screen and (max-width:768px) {
                .navbar {
                    flex-direction: column;

                }

                .navbar_menu {
                    flex-direction: column;
                    /* 메뉴를 선택했을 때 전체 행이 반전되도록 처리,
                    문제점: 좌측 정렬됨 */
                    width: 100%;
                    /* 좌측정렬 문제점 해결 - 
                    다른 문제점은 width가 100% 적용 안되는 문제 발생*/
                    /* align-items: center; */
                }

                /* 좌측정렬 문제점 해결 */
                .navbar_menu > li {
                    text-align: center;
                }

                .fa-bars {
                    display: block;
                }

                .navbar_menu > li > a {
                    color: black;
                }
            }

            /* 배경색이 흰색이므로 바가 보이지 않으므로 회색으로 변경 */
            body {
                background-color: gainsboro;
            }

            /* 메뉴에 a링크를 처할 경우 a태그의 color와 밑줄이 처리되었어
            디자인에 문제 발생 해결 방법 */
            .navbar_menu > li > a {
                color: white;
                text-decoration: none;
            }

            .navbar_menu > li > a:hover,
            /* li에 마우스 over가 될 때 하위 a의 속성을 변경하라 */
            .navbar_menu > li:hover > a {
                color: black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar_logo">
                <li>
                    <i class="fa-brands fa-accusoft"></i>
                </li>
                <li>Seoil</li>
            </ul>
            <ul class="navbar_menu">
                <li>회사소개</li>
                <li>사업안내</li>
                <li>예약안내</li>
                <li>갤러리</li>
                <li>
                    <a href="board.html">게시판</a>
                </li>
            </ul>
            <ul class="navbar_icon">
                <li>
                    <i class="fa-solid fa-envelope"></i>
                </li>
                <li>
                    <i class="fa-solid fa-camera"></i>
                </li>
                <li>
                    <i class="fa-solid fa-user-plus"></i>
                </li>
            </ul>
            <i class="fa-solid fa-bars"></i>
        </nav>
    </body>
</html>
