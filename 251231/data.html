        <!-- 다이얼로그 접근 방법 -->
        <dialog open="open">
            This is an open dialog window
            <button onclick="dialogtoggle()">다이얼로그 열고닫기</button>
        </dialog>

        <button onclick="dialogtoggle()">다이얼로그 열고닫기</button>

        <script>
            let dialog = document.querySelector("dialog");
            // dialog.showModal(); 상태변수
            var openstate = true;
            function dialogtoggle() {
                if (openstate == true) {
                    dialog.open = false;
                    openstate = false;

                } else {
                    dialog.open = true;
                    openstate = true;
                }
            }
        </script>
