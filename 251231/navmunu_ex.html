<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <title>Document</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            nav {
                display: flex;
                
            }

            .navbar {
                justify-content: space-between;
                align-items: center;
                list-style: none;
                background-color: #263343;
                color: white;
                font-size: 18px;
            }

            .navbar > ul {
                padding: 8px 0px;

            }

            ul {
                display: flex;
                list-style: none;
            }

            .navbar_logo > li {
                padding: 8px 0px;
            }

            .navbar_menu > li {
                padding: 8px 5px;
            }

            .navbar_menu > li:hover {
                background-color: white;
                color: black;
                border-radius: 15px;
            }

            .navbar_icon > li {
                padding: 8px 12px;
            }
        </style>
    </head>
    <body>

        <nav class="navbar">
            <ul class="navbar_logo">
                <li>
                    <i class="fa-brands fa-accusoft"></i>
                </li>
                <li>Seoil</li>
            </ul>

            <ul class="navbar_menu">
                <li>회사소개</li>
                <li>사업안내</li>
                <li>예약안내</li>
                <li>갤러리</li>
                <li>게시판</li>
            </ul>
            <ul class="navbar_icon">
                <li>
                    <i class="fa-solid fa-envelope"></i>
                </li>
                <li>
                    <i class="fa-solid fa-camera"></i>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                </li>
            </ul>
        </nav>

    </body>
</html>
