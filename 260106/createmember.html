<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .wrap {
                background-color: aqua;
                width: 100%;
                margin: 20px;
            }
            .wrap > div {
                width: 100%;
            }
            label {
                font-weight: bold;
            }
            .error {
                font-size: 8px;
                color: red;
            }
            .input-wrap input {
                width: 80%;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div>
                <h3>회원가입</h3>
                <p>회원이 되어 다양한 혜택을 경험해보세요!</p>
            </div>

            <div>
                <label for="">아이디</label>
                <span class="error">사용할 수 없는 아이디입니다.</span>
                <div class="input-wrap">
                    <input type="text" placeholder="아이디 입력(6-20자)">
                    <button>중복 확인</button>
                </div>
            </div>

            <div>
                <label for="">비밀번호</label>
                <span class="error">20자 이내의 비밀번호를 입력해주세요.</span>
                <div class="input-wrap">
                    <input type="password" placeholder="비밀번호 입력(문자,숫자,특수문자 포함 8-20자)">
                </div>
            </div>

            <div>
                <label for="">비밀번호 확인</label>
                <span class="error">비밀번호가 일치하지 않습니다.</span>

                <div class="input-wrap">
                    <input type="password" placeholder="비밀번호 재입력(문자,숫자,특수문자 포함 8-20자)">
                </div>

            </div>

            <div>
                <label for="">이름</label>
                <span class="error"></span>

                <div class="input-wrap">
                    <input type="text" placeholder="이름을 입력해주세요">
                </div>

            </div>

            <div>
                <label for="">전화번호</label>
                <span class="error"></span>

                <div class="input-wrap">
                    <input type="text" placeholder="휴대폰 번호입력('-' 제외 11자리 입력)">
                </div>

            </div>

            <div>
                <label for="">이메일주소</label>
                <span class="error"></span>

                <div class="input-wrap">
                    <input type="text" placeholder="이름을 입력해주세요">
                    @
                    <input type="text" placeholder="이름을 입력해주세요">
                </div>

            </div>

            <div>
                <label for="">생년월일</label>
                <span class="error"></span>

                <div class="input-wrap">
                    <select id="year">
                        <option value="">년도</option>
                    </select>
                    <select id="month">
                        <option>월</option>
                    </select>
                    <select id="day">
                        <option>일</option>
                    </select>
                </div>
                <script>
                    const year = document.getElementById("year")
                    for (i = 1901; i < 2027; i++) {
                        const option = document.createElement("option")
                        option.value = i;
                        option.textContent = i;
                        year.appendChild(option);
                    }

                    const month = document.getElementById("month")
                    for (i = 1; i <= 12; i++) {
                        const option = document.createElement("option")
                        option.value = i;
                        option.textContent = i + "월"
                        month.appendChild(option);
                    }

                    const day = document.getElementById("day")
                    for (i = 1; i <= 31; i++) {
                        const option = document.createElement("option")
                        option.textContent = i
                        day.appendChild(option);
                    }

                    month.addEventListener("change", function () {
                        //alert(this.value); 값이 변경될 때 무엇을 하면되는지 문장으로 적으세요.
                        /*
                월의 값이 1,3,5,7,8,10,12월일 경우 일이 31일까지 표시되게하고
                월의 값이 4,6,9,11월일 경우 일이 30일까지 표시되게하고
                월의 값이 1월일 경우 일이 28일까지 표시되게하시오.
                문제점 : 기존의 입력된 값이 누적되어 일자가 생성되는 문제가 발생(clear)
                수정사항:연도는 순서가 현재를 최신순으로 변경
                */
                        let _month = this.value
                        //day.innerHTML="";
                        day.options.length = 1
                        if (_month == 1 || _month == 3 || _month == 5 || _month == 7 || _month == 8 || _month == 10 || _month == 12) {
                            gen_day(31);
                        } else if (_month == 4 || _month == 6 || _month == 9 || _month == 11) {
                            gen_day(30);
                        } else if (_month == 2) {
                            gen_day(28);
                        }

                    });
                    function gen_day(end) {
                        for (i = 1; i <= end; i++) {
                            const option = document.createElement("option");
                            option.value = i;
                            option.textContent = i + "일";
                            day.appendChild(option);
                        }
                    }
                </script>
            </div>
        </div>
    </body>
</html>
