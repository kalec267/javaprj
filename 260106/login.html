<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="login">
            <h3>Login</h3>
            <p>
                <ul class="login_form">
                    <li><input type="email" name="email" id="email" placeholder="Email"></li>
                    <li><input type="password" name="password" id="password" placeholder="Password"></li>
                    <li><input type="checkbox" name="idsave" id="idsave"><span>ID 저장하기</span></li>
                    <li><span>회원가입</span></li>
                    <li><input type="submit" id="submit" value="Login"></li>
                </ul>
            </p>
        </div>
    </body>
</html>
