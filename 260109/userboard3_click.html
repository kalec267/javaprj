<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            .container {
                width: 80%;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                color: #333;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            table,
            td,
            th {
                border: 1px solid #ddd;
            }
            td,
            th {
                padding: 10px;
                text-align: left;
            }
            th {
                /* background-color: #f4f4f4; */
            }
            .form-container {
                margin-top: 20px;
            }
            .form-container input,
            .form-container textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .form-container button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .form-container button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>사용자 목록</h1>
            <!-- 사용자 목록 -->
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>전화번호</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </body>
    <script>
        const xhttp = new XMLHttpRequest();
        xhttp.open("GET", "https://jsonplaceholder.typicode.com/users", true);
        xhttp.send();
        xhttp.onload = function () {
            const obj = JSON.parse(xhttp.responseText);
            for (i = 0; i < obj.length; i++) {
                let id = obj[i].id;
                let name = obj[i].name;
                let email = obj[i].email;
                let phone = obj[i].phone;
                console.log(id, name, email, phone);
                const td1 = document.createElement("td");
                const td2 = document.createElement("td");
                const td3 = document.createElement("td");
                const td4 = document.createElement("td");
                td1.textContent = obj[i].id;
                td2.textContent = obj[i].name;
                td3.textContent = obj[i].email;
                td4.textContent = obj[i].phone;
                const tr = document.createElement("tr");
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                console.log(tr);
                document
                    .getElementById("tbody")
                    .appendChild(tr);

                // viewUser.html에서 id값을 전달하도록 click 이벤트 추가
                tr.addEventListener("click", function(){
                    location.href=`viewUser.html?id=${id}`
                });
            }
        }

        // 특정 태그에 이벤트를 방지하는 코드
        // event.preventDefault();

    </script>
    <style>
        tr:first-child:hover {
            background-color: white;
        }
        tr:hover {
            background-color: yellow;
        }
    </style>
</html>
