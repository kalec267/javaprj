<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrap{
            font-size: 30px;
            width: 900px;
            height: 100px;
            color:black;
            text-align: center;
            line-height: 100px;
            margin: 0 auto;
            padding: 0;

        }
        body{
            background-color: rgb(173, 255, 255);
        }
        #header-wrap{
            background: rgba(0,0,0, 0.5);
        }
        #header-top{
            width: 1000px;
            height: inherit;
            background-color: rgb(141, 255, 255);
        }
        #header-nav{
            background-color: rgb(92, 255, 255);
        }
        #banner{
            height: 500px;
            line-height: 500px;
            background-color: rgb(129, 221, 221);
        }
        #content-wrap>div:nth-child(1){
            height: 100px;
            line-height: 100px;
            background-color: rgb(12, 143, 143);
        }

        #content-wrap>div:nth-child(2){
            height: 500px;
            line-height: 500px;
            background-color: rgb(17, 204, 204);
        }

        #content-wrap>div:nth-child(3){
            height: 400px;
            line-height: 400px;
            background-color: rgb(17, 204, 204, 0.5);
            
        }

        #footer-nav{
            
        }

    </style>
</head>

<body>

    <div id="wrap">
        <div id="header-wrap">
            <div id="header-top">header-top</div>
            <div id="header-nav">header-nav</div>
        </div>

        <div id="banner-wrap">
            <div id="banner">banner</div>
        </div>

        <div id="content-wrap">
            <div id="content_1">content_1</div>
            <div id="content_2">content_2</div>
            <div id="content_3">content_3</div>
        </div>


        <div id="footer-wrap">
            <div id="footer-nav">footer-nav</div>
            <div id="footer-info">footer-info</div>
        </div>
    </div>
</body>

</html>
