<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    1. 전체 태그를  margin, padding 0 설정
    2. 각 wrap의 배경색 지정
    3. 각 container의 배경색 지정
    4. 공통 확인사항: 넓이, 높이, 가로세로 중앙정렬(text-align, line-hight)
    -->

    <style>
        *{
            margin:0;
            padding: 0;
        }

        #wrap{
            background: aquamarine;
            width: 100%;
            height: 1000px;
            font-size:30px;
            text-align: center;
            text-transform: uppercase;
        }

        #header-wrap{
            width: 100%;
            height: 100px;
            /* 높이와 크기를 동일하게 */
            line-height: 100px;
            background-color: rgba(226, 82, 82, 0.7);
        }

        #banner-wrap{
            width: 100%;
            height: 100px;
            /* 높이와 크기를 동일하게 */
            line-height: 100px;
            background-color: rgba(226, 82, 82, 0.5);
        }

        #content-wrap{
            width: 100%;
            height: 100px;
            /* 높이와 크기를 동일하게 */
            line-height: 100px;
            background-color: rgba(226, 82, 82, 0.25);
        }

        #footer-wrap{
            width: 100%;
            height: 100px;
            /* 높이와 크기를 동일하게 */
            line-height: 100px;
            background-color: rgba(226, 82, 82, 0.1);
        }

        .header-container{
            width: 1000px;
            height: inherit;
            background-color: rgb(220, 82, 82);
            margin: 0 auto;
        }

        .banner-container{
            width: 1000px;
            height: inherit;
            background-color: rgb(200, 82, 82);
            margin: 0 auto;
        }

        .content-container{
            width: 1000px;
            height: inherit;
            background-color: rgb(180, 82, 82);
            margin: 0 auto;
        }

        .footer-container{
            width: 1000px;
            height: inherit;
            background-color: rgb(160, 82, 82);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        
        <div id="header-wrap">
            <div class="header-container">header</div>
        </div>
        <div id="banner-wrap">
            <div class="banner-container">banner</div>
        </div>
        <div id="content-wrap">
            <div class="content-container">content</div>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">footer</div>
        </div>
    </div>
    
</body>
</html>
