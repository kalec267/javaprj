
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label >전달된 아이디:</label>
        <span id="id"></span>
    </div>
    <div>
        <label >전달된 패스워드:</label>
        <span id="password"></span>
    </div>
</body>
<script>
    console.log(document.cookie);
    //쿠기의 형태 key=value;(space)key=value;...
    let cookies=document.cookie.split("; ");
    console.log(cookies);
    let info={};
    for(c of cookies){
        console.log(c); // id=amdin
        info[c.split("=")[0]]=c.split("=")[1];     
    }
    document.getElementById("id").textContent=info["id"];
    document.getElementById("password").textContent=info["password"];
    localStorage.setItem("id",info["id"]);
    sessionStorage.setItem("password",info["password"]);
</script>
</html>
